<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>


	<style>
		:root {
			font-size: 16px;
			--nav-item-width: 14rem;
			--nav-item-height: 3rem;
			--nav-item-padding: 1rem;
			--transition-speed: .5s;
		}

		body {
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			font-family: Helvetica;
			background-color: #F2F2F7;
			flex-direction: column;
			color: #000000;
			font-weight: bold;

		}

		nav {
			background-color: #EEEEEF;
			padding: var(--nav-item-padding) 0;
			border-radius: var(--nav-item-height);
			position: relative;
			/* 	box-shadow: 0px 4px 12px rgba(0, 0, 0, .1); */
		}

		nav::after {
			content: '';
			display: block;
			width: calc(var(--nav-item-width) - var(--nav-item-padding));
			height: calc(var(--nav-item-height) + var(--nav-item-padding));
			background: #FFFFFF;
			position: absolute;
			top: 0;
			left: 0;
			margin: calc(var(--nav-item-padding) / 2);
			border-radius: var(--nav-item-height);
			transition: var(--transition-speed) all cubic-bezier(0.42, 0, 0.68, 1.35);
		}

		nav ul {
			list-style: none;
			margin: 0;
			padding: 0;
			display: flex;
			align-items: center;
			height: var(--nav-item-height);
			position: relative;
			z-index: 10;
		}

		nav ul li {
			font-size: 1.6rem;
			width: var(--nav-item-width);
			text-align: center;
		}

		#nav-home:checked~nav::after {
			transform: translatex(0);
		}

		#nav-products:checked~nav::after {
			transform: translatex(calc(var(--nav-item-width) * 1));
		}

		#nav-about:checked~nav::after {
			transform: translatex(calc(var(--nav-item-width) * 2));
		}

		#nav-contact:checked~nav::after {
			transform: translatex(calc(var(--nav-item-width) * 3));
		}

		input[type="radio"] {
			display: none;
		}

		.content {
			width: calc(var(--nav-item-width) * 4);
			height: 1700px;
			background-color: #FFFFFF;
			margin-top: var(--nav-item-height);
			border-radius: var(--nav-item-padding);
			display: flex;
			overflow: hidden;
			/* box-shadow: 0px 4px 12px rgba(0, 0, 0, .1); */
		}

		.content div {
			width: calc(var(--nav-item-width) * 4);
			background-color: #FFFFFF;
			flex-shrink: 0;
			transition: var(--transition-speed) all cubic-bezier(0.42, 0, 0.68, 1.35);
		}

		.content div:nth-child(1) {
			background-color: #FFFFFF;
			font-size: 4.25rem;
			color: #708dfa;
			font-weight: bold;

		}

		.content div:nth-child(2) {
			background-color: color: #708dfa;

			color: #d464ae;
		}

		.content div:nth-child(3) {
			background-color: color: #708dfa;

			color: #4e949f;
		}

		.content div:nth-child(4) {
			background-color: color: #708dfa;

			color: #8A8989;
		}

		#nav-home:checked~.content div {
			transform: translatex(0);
		}

		#nav-products:checked~.content div {
			transform: translatex(calc(var(--nav-item-width) * 4 * -1));
		}

		#nav-about:checked~.content div {
			transform: translatex(calc(var(--nav-item-width) * 4 * -2));
		}

		#nav-contact:checked~.content div {
			transform: translatex(calc(var(--nav-item-width) * 4 * -3));
		}





		/*background----------------------------------------------------------------------------*/
















		/*card1----------------------------------------------------------------------------*/
	</style>
	<body>
		<input type="radio" name="nav" id="nav-home">
		<input type="radio" name="nav" id="nav-products">
		<input type="radio" name="nav" id="nav-about">
		<input type="radio" name="nav" id="nav-contact">

		<nav>
			<ul>
				<li>
					<label for="nav-home">Time</label>
				</li>
				<li>
					<label for="nav-products">Random</label>
				</li>
				<li>
					<label for="nav-about">Singular</label>
				</li>
				<li>
					<label for="nav-contact">Even</label>
				</li>
			</ul>
		</nav>

		<div class="content">

			<div>
				<h2>当前时间:</h2>
				<p id="timeDisplay"></p>
				<script>
					function updateTime() {
						const now = new Date();
						const year = now.getFullYear();
						const month = String(now.getMonth() + 1).padStart(2, '0');
						const day = String(now.getDate()).padStart(2, '0');
						const hours = String(now.getHours()).padStart(2, '0');
						const minutes = String(now.getMinutes()).padStart(2, '0');
						const seconds = String(now.getSeconds()).padStart(2, '0');
						const weekday = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'][now.getDay()];

						const timeString = `${year}-${month}-${day} ${hours}:${minutes}:${seconds} ${weekday}`;
						document.getElementById('timeDisplay').textContent = timeString;
					}

					setInterval(updateTime, 1000);
					updateTime();
				</script>

				<p>距离2024年4月12日已经过去</p>
				<div id="timer"></div>
				<script>
					// 设置起始时间
					const startDate = new Date('2024-04-12T21:09:51.000Z');

					function updateTimer() {
						const currentDate = new Date();
						const diff = currentDate - startDate;

						const milliseconds = diff % 1000;
						const seconds = Math.floor(diff / 1000) % 60;
						const minutes = Math.floor(diff / (1000 * 60)) % 60;
						const hours = Math.floor(diff / (1000 * 60 * 60)) % 24;
						const days = Math.floor(diff / (1000 * 60 * 60 * 24));

						const timerText = `${days} 天 ${hours} 小时 ${minutes} 分钟 ${seconds} 秒`;
						// ${milliseconds} 毫秒
						document.getElementById('timer').innerHTML = timerText;
					}
					// 首次更新
					updateTimer();
					// 每 1 毫秒更新一次
					setInterval(updateTimer, 1);
				</script>
			</div>







			<div>
				<h1>随机数生成器</h1>
				<label for="maxNumberRadio20">20</label>
				<input type="radio" id="maxNumberRadio20" name="maxNumber" value="20" checked>
				<label for="maxNumberRadio30">30</label>
				<input type="radio" id="maxNumberRadio30" name="maxNumber" value="30">
				<label for="maxNumberRadio40">40</label>
				<input type="radio" id="maxNumberRadio40" name="maxNumber" value="40">
				<label for="maxNumberRadio50">50</label>
				<input type="radio" id="maxNumberRadio50" name="maxNumber" value="50">
				<label for="maxNumberRadio60">60</label>
				<input type="radio" id="maxNumberRadio60" name="maxNumber" value="60">
				<button onclick="generateRandomNumber()">生成随机数</button>
				<p id="result01"></p>

				<script>
					function generateRandomNumber() {
						var maxNumberRadio20 = document.getElementById('maxNumberRadio20');
						var maxNumberRadio30 = document.getElementById('maxNumberRadio30');
						var maxNumberRadio40 = document.getElementById('maxNumberRadio40');
						var maxNumberRadio50 = document.getElementById('maxNumberRadio50');
						var maxNumberRadio60 = document.getElementById('maxNumberRadio60');
						var maxNumber;
						if (maxNumberRadio20.checked) {
							maxNumber = 20;
						} else if (maxNumberRadio30.checked) {
							maxNumber = 30;
						} else if (maxNumberRadio40.checked) {
							maxNumber = 40;
						} else if (maxNumberRadio50.checked) {
							maxNumber = 50;
						} else if (maxNumberRadio60.checked) {
							maxNumber = 60;
						}
						var minNumber = 0;
						var randomNumber = Math.floor(Math.random() * (maxNumber - minNumber + 1)) + minNumber;
						document.getElementById('result01').textContent = '生成的随机数是：' + randomNumber;
					}
				</script>

			</div>









			<div>
				<h1>随机数生成器</h1>
				<button onclick="generateRandomNumbers02()">生成随机数</button>
				<p id="result02"></p>

				<script>
					function generateRandomNumbers02() {
						let result02 = [];

						// 生成前5组1 - 35的随机数
						for (let i = 0; i < 5; i++) {
							let randomNumber = generateSecureRandomNumber(1, 35);
							// 如果是个位数，在前面加0
							if (randomNumber < 10) {
								randomNumber = "0" + randomNumber;
							}
							result02.push(randomNumber);
						}

						// 生成后2组1 - 12的随机数
						for (let i = 0; i < 2; i++) {
							let randomNumber = generateSecureRandomNumber(1, 12);
							// 如果是个位数，在前面加0
							if (randomNumber < 10) {
								randomNumber = "0" + randomNumber;
							}
							result02.push(randomNumber);
						}

						document.getElementById('result02').innerHTML = result02.join(" ");
					}

					function generateSecureRandomNumber(min, max) {
						const buffer = new Uint32Array(1);
						window.crypto.getRandomValues(buffer);
						let randomNumber = buffer[0] % (max - min + 1);
						return randomNumber + min;
					}
				</script>
			</div>



			<div>
				<h1>随机数生成器2</h1>
				<button onclick="generateRandomNumbers()">生成随机数</button>
				<p id="result"></p>

				<script>
					function generateRandomNumbers() {
						let result = [];

						// 生成前 6 组 1 - 33 的随机数
						for (let i = 0; i < 6; i++) {
							let randomNumber = generateSecureRandomNumber(1, 33);
							// 如果是个位数，在前面加 0
							if (randomNumber < 10) {
								randomNumber = "0" + randomNumber;
							}
							result.push(randomNumber);
						}

						// 生成最后一组 1 - 16 的随机数
						let randomNumberLast = generateSecureRandomNumber(1, 16);
						// 如果是个位数，在前面加 0
						if (randomNumberLast < 10) {
							randomNumberLast = "0" + randomNumberLast;
						}
						result.push(randomNumberLast);

						document.getElementById('result').innerHTML = result.join(" ");
					}

					function generateSecureRandomNumber(min, max) {
						const buffer = new Uint32Array(1);
						window.crypto.getRandomValues(buffer);
						let randomNumber = buffer[0] % (max - min + 1);
						return randomNumber + min;
					}
				</script>
			</div>
		</div>
	</body>
</html>
