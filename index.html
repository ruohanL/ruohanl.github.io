		<style type="text/css">
			body {
				width: 100%;
				height: 100%;
			}

			.slideout-menu {
				position: fixed;
				left: 0;
				top: 0;
				bottom: 0;
				right: 0;
				z-index: 0;
				width: 256px;
				overflow-y: auto;
				-webkit-overflow-scrolling: touch;
				display: none;
			}

			.slideout-panel {
				position: relative;
				z-index: 1;
			}

			.slideout-open,
			.slideout-open body,
			.slideout-open .slideout-panel {
				overflow: hidden;
			}

			.slideout-open .slideout-menu {
				display: block;
			
			}
			
		</style>

		<main id="main" class="panel">
			<button class="btn-hamburger js-slideout-toggle">
				<span class="tooltip">Open slideout</span>
			</button>



			<div class="clock" style="margin-top: 200px;"></div>
			<script type="text/javascript">
				var clock;
				$(document).ready(function() {
					clock = $('.clock').FlipClock({
						clockFace: 'TwentyFourHourClock'
					});
				});
			</script>




		</main>

		<script type="text/javascript" src="js/slideout.min.js"></script>
		<script type="text/javascript">
			var slideout = new Slideout({
				'panel': document.getElementById('main'),
				'menu': document.getElementById('menu'),
				'padding': 256,
				'tolerance': 70
			});

			document.querySelector('.js-slideout-toggle').addEventListener('click', function() {
				slideout.toggle();
			});

			document.querySelector('.menu').addEventListener('click', function(eve) {
				if (eve.target.nodeName === 'A') {
					slideout.close();
				}
			});

			function aload(t) {
				"use strict";
				t = t || window.document.querySelectorAll("[data-aload]"), void 0 === t.length && (t = [t]);
				var a, e = 0,
					r = t.length;
				for (e; r > e; e += 1) a = t[e], a["LINK" !== a.tagName ? "src" : "href"] = a.getAttribute("data-aload"), a
					.removeAttribute("data-aload");
				return t
			}
			window.onload = function() {
				aload();
				document.querySelector('.iphone').className += ' shown';
			}
		</script>
	</body>
